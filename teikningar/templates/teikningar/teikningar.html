<h1><a href="../">{{title_type}}</a>: {{ title }}</h1>
{% if teikningar %}
    <ul>
    {% for teikning in teikningar %}
        <li>
        	<a href="{% url 'detail' teikning.id %}">
        		{{ teikning.stadur }}
        		{% if teikning.stadur != "" and teikning.eigandi != "" %}
        		 - 
        		 {% endif %}
        		 {{ teikning.eigandi }}
        	</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Engar teikningar fundust.</p>
{% endif %}
